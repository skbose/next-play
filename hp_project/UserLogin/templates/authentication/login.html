  <body class="text-center">

<main class="form-signin w-100 m-auto">
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    <br/> <br/>
    </div>
  <form action="" method=POST>
      {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please Login</h1>

    <div class="form-floating">
        <input type="text" class="form-control" name="username" id="username"  placeholder="name@example.com">
        <label for="floatingInput">username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        <label for="floatingInput">password</label>
    </div>

      <script>
            window.onload = function() {
                document.getElementById("current_path").value = window.location.href
            }
        </script>

    <div class="form-floating">
      <input type="hidden" id="current_path" name = "current_path" readonly   >
        <!-- <label for="floatingInput">User Type</label> -->
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
  </form>
</main>
